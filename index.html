<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Neva trip</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img src="./assets/svg/images/card-img-01-piter.svg" />
      </div>
      <div class="card__duration-time">
        <div class="card__duration-time__clock">
          <img src="./assets/svg/icons/clock.svg" />
        </div>
        <div class="card__duration-time__hours">2 часа</div>
      </div>
      <div class="card__title">
        АКЦИЯ - Обзорная экскурсия по рекам и каналам с остановками Hop on Hop
        Off 2019
      </div>
      <div class="card__short-info">
        <ul>
          <li>Билет на целый день</li>
          <li>Неограниченное число катаний</li>
          <li>6 остановок у главных достопримечательностей</li>
          <li>Ближайший рейс сегодня</li>
        </ul>
      </div>
      <div class="card__start-times">
        <div>12:00</div>
        <div>12:00</div>
        <div>12:00</div>
        <div>12:00</div>
      </div>
      <div class="card__conditions">
        <div class="card__conditions__prices">
          <div class="card__conditions__prices__base-price">900 ₽</div>
          <div class="card__conditions__prices__last-price">
            1200 р на причале
          </div>
        </div>
        <div class="card__conditions__btn">
          <button>Подробнее</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
